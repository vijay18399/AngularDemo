<div class="row">
 <div class="col-6 offset-4" > Showing Customer details for UID: {{id}} </div>

  <table  class="table col-8 offset-2">
    <tr>User ID : {{ user.uid }}</tr>
    <tr>Full Name : {{ user.full_name }}</tr>
    <tr>Street: {{ user.address.street }}</tr>
    <tr>City : {{ user.address.city }}</tr>
    <tr>State : {{ user.address.state }}</tr>
    <tr>Zip : {{ user.address.zip }}</tr>
  </table>
  <div class="col-2 offset-6">
    <a class="btn btn-primary" (click)="Back()" >Back</a>
  </div>

 
</div>
